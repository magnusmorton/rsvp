<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    </head>
    <body>
        <div id="main">
            <h1>Katie And Magnus's Wedding RSVP</h1>
            <div id="description">
                <p>Please fill in your details below. Thanks for your
                response!</p>
            </div>
            <div id="form_holder">
                <form  class="pure-form pure-form-aligned" action="" method="post">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="names">Names of people in your party</label>
                            <textarea name="names" rows=10></textarea><br/>
                        </div>

                        <div class="pure-control-group">
                            <label for="children">How many kids' meals do you
                                require?</label>
                            <input id="children" type="number" ><br/>
                        </div>

                        <div class="pure-control-group">
                            <label for="veggie">How many vegetarian meals?</label>
                            <input id="veggie" type="number"  value=0  ><br/>
                        </div>

                        <div class="pure-control-group">
                            <label for="vegan">How many vegan meals?</label>
                            <input id="vegan" type="number" value=0 ><br/>
                        </div>

                        <div class="pure-control-group">
                            <label for="allergies">Please list any other dietary requirements</label>
                            <textarea name="allergies" rows=10></textarea><br/>
                        </div>


                        <div class="pure-control-group">
                            <label for="bus">How many seats on the coach do you need?</label>
                            <input id="bus" type="number" name="bus" ><br/>
                            <span class="pure-form-message" id="bus_text">
                                There will be a coach from the ceremony to the
                                reception venue and a return coach back to central
                                Glasgow at the end of the reception
                            </span>
                        </div>

                        <div class="pure-control-group">
                            <input type="submit" value="Save" >
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
